name: Deploy Claude Code Learning Site

on:
  push:
    branches: [master]
    paths:
      - '07_Claude_Code_Learning/**'
      - '.github/workflows/deploy-claude-site.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 07_Claude_Code_Learning/package-lock.json

      - name: Install dependencies
        working-directory: ./07_Claude_Code_Learning
        run: npm ci

      - name: Build Astro site
        working-directory: ./07_Claude_Code_Learning
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./07_Claude_Code_Learning/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
